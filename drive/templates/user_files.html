<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Files</title>
</head>
<body>
    <h2>Your Files</h2>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% empty %}
            <li>No files found.</li>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
